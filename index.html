
<!DOCTYPE html>

  <style>
    body {

      background: #f4f4f4;

    h1 {
      text-align: center;

    }
    .store-grid {
      display: flex;
      flex-wrap: wrap;

      transition: transform 0.2s ease;

    .item-card:hover {
      transform: translateY(-6px);
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #eee;
    }
    .item-info {
      padding: 16px;
    }
    .item-name {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px;
    }
    .item-price {
      font-size: 15px;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item-link a {
      display: inline-block;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .item-link a:hover {
      background: #0056b3;
    }
  </style>
</head>
